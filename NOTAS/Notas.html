<body>
    <section class="outline-example">
        <h1>Outline</h1>
        <!--Vamos a comenzar hablando de outline, una propiedad de css. Para ello vamos a crear 4 cajas-->
         <fieldset>
            <div class="caja1"></div>
            <div class="caja2"></div>
            <div class="caja3"></div>
            <div class="caja4"></div>
        </fieldset>
        <!--Vamos a Css-->    
    </section >

    <section class="position-example">
        <h1>Position</h1>
         <!--POSITION-->
        <fieldset class="position-boxs">
            <div class="caja5">
                <p>.caja5{
                background-color: rgb(88, 34, 34);
                position:relative;
                top:30px; 
                left: 30px;
                }</p>
            </div>
            <div class="caja6"></div>
            <div class="caja7"></div>
            <div class="caja8"></div>
        </fieldset>
    </section>
